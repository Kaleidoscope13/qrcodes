<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise!</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  
  h1 {
    font-family: Arial, sans-serif;
    font-size: 48px;
    animation: flash 1s infinite alternate;
  }

  @keyframes flash {
    0% {
      color: #ff0000;
    }
    100% {
      color: #0000ff;
    }
  }

  .clown {
    width: 200px;
    height: auto;
    animation: dance 2s infinite;
  }

  @keyframes dance {
    0% {
      transform: rotate(0deg);
    }
    50% {
      transform: rotate(15deg);
    }
    100% {
      transform: rotate(0deg);
    }
  }
</style>
</head>
<body>
  <h1>SURPRISE!!!</h1>
  <img class="clown" src="https://media.giphy.com/media/GVA7Jgp6IXRrNRcg3n/giphy.gif?cid=ecf05e47d0a0qrwui4xsxz9uxk5dbo318gvazdzkngxxdwow&ep=v1_gifs_search&rid=giphy.gif&ct=g">
</body>
</html>
